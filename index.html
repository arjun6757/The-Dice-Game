<body>

    <h1>The Dice Game</h1>
    <h3>Click on 'Roll' to roll the dices</h3>

    <p class="mutable-text">Left dice is Player1 and Right dice is Player2!</p>

    <button onclick="myFunction()" class="roll" >Roll</button>
    
    <div class="container">
        <div class="dice">
            <img class="dice-img first-one" src="./images/dice1.png" alt="1st-player-dice-image">
            <img class="dice-img second-one" src="./images/dice1.png" alt="2nd-player-dice-image">
        </div>
    </div>
